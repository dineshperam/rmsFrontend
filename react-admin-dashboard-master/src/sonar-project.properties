sonar.projectKey=dashboard-react
sonar.projectName=dashboard-react
sonar.sourceEncoding=UTF-8

# Include all source files
sonar.sources=src
sonar.host.url=http://localhost:1001

# Exclude test files
sonar.exclusions=coverage/**,**/__tests__/**,**/*.test.js,**/*.test.jsx,**/setupTests.js,**/*.spec.js,**/*.spec.jsx
sonar.test.inclusions=src/**/*.test.js,src/**/*.test.jsx
sonar.coverage.exclusions=coverage/**
sonar.duplication.exclusions=coverage/**
# Specify coverage report
sonar.javascript.lcov.reportPaths=coverage/lcov.info